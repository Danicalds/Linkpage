<!DOCTYPE html>
<html lang="pt-BR">
    <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">

     <link rel="stylesheet" href="./style.css">
     <title>Linkpage</title>

     </head>
    

         <body>
            <main class="secao-principal">

                <header class="topo">
                 <button class="topo__interrupitor" id="interrupitor">
                    <img src="./imagens/lampada do site.svg" alt="icone de interrupitor">
                 </button>
                 <img class="topo__fotoperfil" src="./imagens/foto de perfil site-modified.png" alt="foto de perfil">
                 <h1 class="topo__nome">Daniela Caldas</h1>
                 <span class="topo__profissao">Front-end junior</span>
                </header>

                <section class="links">
                    <a class="Links__link" href="https://www.youtube.com/channel/UCKCsojIZ5gzEqEA_reR57_g">
                        <i class="ri-youtube-fill links__icone"></i>
                        YouTube
                        </a>

                    <a class="Links__link" href="https://www.instagram.com/_daniiiela09/">
                         <i class="ri-instagram-fill links__icone"></i>
                         Instagram
                         </a>

                     <a class="Links__link" href="https://twitter.com/DanielaCaldas12">
                         <i  class="ri-twitter-fill links__icone"></i>
                        Twitter
                         </a>
                               
                    <a class="Links__link" href="https://www.facebook.com/profile.php?id=100012764200539">
                        <i class="ri-facebook-circle-fill links__icone"></i>
                        Facebook
                         </a>


                </section>

                <footer class="rodape">
                    <p class="rodape__pergunta">Algum projeto em mente?</p>
                    
                    <p class="rodape__convite">Me chama no direct</p>

                    <i class="ri-send-plane-fill rodape__icone" ></i>

                </footer>

            </main>
            
            <script src="script.js"></script>
        </body>
        </html>
